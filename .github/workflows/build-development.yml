name: Build Development

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm run export

      - name: Build electron
        run: |
          cd electron
          npm run build

      - name: Verify builds exist
        run: |
          echo "Checking backend build..."
          ls backend/dist/ || echo "Backend dist missing"
          echo "Checking frontend build..."
          ls frontend/out/ || echo "Frontend out missing"
          echo "Checking electron build..."
          ls electron/dist/ || echo "Electron dist missing"

      - name: Package electron app
        run: |
          cd electron
          npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: prepify-${{ matrix.os }}
          path: electron/dist-electron/
