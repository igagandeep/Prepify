name: Build Development

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm run export

      - name: Build electron
        run: |
          cd electron
          npm run build

      - name: Verify builds exist (Windows)
        run: |
          echo "Checking builds..."
          if (Test-Path "backend\dist") { echo "✅ Backend dist exists" } else { echo "❌ Backend dist missing" }
          if (Test-Path "frontend\out") { echo "✅ Frontend out exists" } else { echo "❌ Frontend out missing" }
          if (Test-Path "electron\dist") { echo "✅ Electron dist exists" } else { echo "❌ Electron dist missing" }
        shell: powershell

      - name: Package electron app
        run: |
          cd electron
          npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: prepify-windows
          path: electron/dist-electron/
